<mat-sidenav-container [style.marginTop.px]="56">
  <mat-sidenav [fixedInViewport]="true" fixedTopGap="56" mode="side" opened>
    <app-doc-sidebar
      [docTitle]="caseDocument.title"
      [docID]="caseDocument.id"
      [sections]="caseDocument.section"
      (added)="onAdded()"
    ></app-doc-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
