<mat-toolbar>
  <mat-toolbar-row>
    <ul class="flex-container">
      <li>
        <span>
          <h1>
            {{ doc.title }}
          </h1></span
        >
      </li>
      <li>
        <button mat-button color="primary" (click)="editTitlePrompt()">
          <mat-icon>edit</mat-icon>
        </button>
      </li>
    </ul>
  </mat-toolbar-row>
</mat-toolbar>

<mat-tab-group>
  <mat-tab label="Description">
    <ng-template matTabContent>
      <app-description-editor
        [description]="doc.description"
      ></app-description-editor>
    </ng-template>
  </mat-tab>
  <mat-tab label="Tags and Categories">
    <ng-template matTabContent>
      <app-tags-categories-editor
        [tags]="doc.tags"
        [infrastructures]="doc.infrastructure_type"
        [damage_types]="doc.damage_type"
      ></app-tags-categories-editor>
    </ng-template>
  </mat-tab>
  <mat-tab label="Dates">
    <ng-template matTabContent>
      City: {{ doc.location }}
      <button mat-button color="primary" (click)="editTitlePrompt()">
        Edit
      </button>
    </ng-template>
  </mat-tab>
  <mat-tab label="Locations">
    <ng-template matTabContent>
      City: {{ doc.location }}
      <button mat-button color="primary" (click)="editTitlePrompt()">
        Edit
      </button>
    </ng-template>
  </mat-tab>
  <mat-tab label="Authors">
    <ng-template matTabContent>
      <app-authors-editor [authors]="doc.authors"></app-authors-editor>
    </ng-template>
  </mat-tab>
  <mat-tab label="Actors">
    <ng-template matTabContent>
      <h4>
        Actors
        <button mat-button color="primary" (click)="editTitlePrompt()">
          Edit
        </button>
      </h4>
      <ng-container *ngFor="let actor of doc.actors">
        <mat-card>{{ actor.actor_FN }} {{ actor.actor_LN }}</mat-card>
      </ng-container>
    </ng-template>
  </mat-tab>
</mat-tab-group>
