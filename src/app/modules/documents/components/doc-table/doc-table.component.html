<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let element" (click)="editDocument(element)">
      {{ element.title }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="published">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Published</th>
    <td mat-cell *matCellDef="let element" (click)="editDocument(element)">
      {{ true == element.published ? "Yes" : "No" }}
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="incident_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Incident Date</th>
    <td mat-cell *matCellDef="let element" (click)="editDocument(element)">
      {{ element.incident_date | date: 'MM/dd/yyyy' }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="creationDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Creation Date</th>
    <td mat-cell *matCellDef="let element" (click)="editDocument(element)">
      {{ element.creationDate | date: 'MM/dd/yyyy' }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>

<mat-card
  *ngIf="isLoading"
  style="display: flex; justify-content: center; align-items: center"
>
  <mat-progress-spinner color="primary" mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
