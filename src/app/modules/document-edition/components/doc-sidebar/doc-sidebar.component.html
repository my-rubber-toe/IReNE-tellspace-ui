<mat-nav-list>
  <div class="toolbar">
    <p>
      <button mat-button>
        <h2 mat-subheader>{{ docTitle }}</h2>
      </button>
      <button mat-raised-button>Add Section</button>
    </p>
  </div>
  <mat-divider></mat-divider>
  <a
    *ngFor="let section of sections"
    mat-list-item
    routerLinkActive="list-item-active"
    routerLink="edit/{{ docID }}/{{ section.section_nbr }}"
    ><div>
      {{ section.section_title }}
      <button
        mat-button
        class="show-on-hover"
        isRoundButton="true"
        (click)="removeSection(section.section_nbr)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </a>
</mat-nav-list>
