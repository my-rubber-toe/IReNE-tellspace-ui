<mat-nav-list>
  <div class="toolbar">
    <button
      mat-button
      (click)="navigateToCaseStudyRoot()"
      matTooltip="Case Study Options"
    >
      <mat-icon>settings_icon</mat-icon>
      <h3>
        {{
          caseDocument.title.length > 70
            ? (caseDocument.title | slice: 0:70) + "..."
            : caseDocument.title
        }}
      </h3>
    </button>
    <button
      class="link-button"
      (click)="addSection()"
      *ngIf="caseDocument.section.length < SECTION_MAX"
      color="primary"
      matTooltip="Add a new section to the case study"
      mat-raised-button
    >
      Add New Section
    </button>
  </div>
  <mat-divider></mat-divider>

  <ng-container *ngFor="let section of caseDocument.section; let i = index">
    <div>
      <a
        mat-list-item
        routerLinkActive="active-route"
        routerLink="s/{{ i + 1 }}"
      >
        {{
          section.secTitle.length > 35
            ? (section.secTitle | slice: 0:35) + "..."
            : section.secTitle
        }}
      </a>
    </div>
  </ng-container>
</mat-nav-list>
